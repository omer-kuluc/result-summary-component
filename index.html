<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Pricing</title>
  <link rel="stylesheet" href="assets/css/interactive-pricing.css">
  <script src="assets/js/interactive-pricing.js" defer></script>
</head>
<body>
  <div class="background">
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. 
        No credit card required. </p>
    </div>
    <div class="card">
        <div class="card-header">
          <div class="pageviews-header">
          <h3 id="pageviewScore">100K PAGEVIEWS</h3>
        </div>
        <div class="input-range">
          <input class="range" id="rangeInput" type="range" min="10" max="200" step="10" value="100">
        </div>
        <div class="price">
          <p id="amount" class="amount"><span id="priceAmountTxt">$55.00</span></p>
          <p class="time">/month</p>
        </div>
    </div>
      <div class="pricing-time-options">
        <label>Monthly Billing <input class="switch" type="checkbox" id="yillikOdeme"> Yearly Billing</label>
        <button><p>-25%</p></button>
      </div>
      <hr class="footer-line">
      <div class="pros-section">
        <div class="pros-section-items">
          <div class="pros-section-item">
            <img src="assets/img/green-tick.svg" alt="">
            <p>Unlimited websites</p>
          </div>

          <div class="pros-section-item">
            <img src="assets/img/green-tick.svg" alt="">
            <p>100% data ownership </p>
          </div>

          <div class="pros-section-item">
            <img src="assets/img/green-tick.svg" alt="">
            <p>Email reports</p>
          </div>
        </div>
        <button>
          Start my trial
        </button>
      </div>
  </div>

  </div>
</body>
</html>
