<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/results-summary.css">
  <script src="assets/js/results.summary.js" defer></script>
  <title>Result Summary</title>
</head>
<body>
  <div class="container">
      <div class="inner-container">
        
        <div class="card">
          <div class="header">
            <h1>Your Result</h1>
            <div class="score-section">
              <h2 id="averageTxt">76</h2>
              <h4>of 100</h4>
            </div>
            <div class="header-content">
              <h3>Great</h3>
              <p>Your performance exceed 65% of the people conducting the test here!</p>
            </div>
          </div>
            <div class="card-inner">
                <div class="inner">
                  <h2>Summary</h2>
                  <div class="reaction-area">
                    <img src="assets/img/reaction-icon.svg" alt="">
                    <h5>Reaction</h5>
                    <p><span id="reactionGradeTxt" class="grade">80</span><span class="max-grade">/100</span></p>
                  </div>
                  
                  <div class="memory-area">
                    <img src="assets/img/memory-icon.svg" alt="">
                    <h5>Memory</h5>
                    <p><span id="memoryGradeTxt" class="grade">92</span><span class="max-grade">/100</span></p>
                  </div>

                  <div class="verbal-area">
                    <img src="assets/img/verbal-icon.svg" alt="">
                    <h5>Verbal</h5>
                    <p><span id="verbalGradeTxt" class="grade">92</span><span class="max-grade">/100</span></p>
                  </div>

                  <div class="visual-area">
                    <img src="assets/img/visual-icon.svg" alt="">
                    <h5>Visual</h5>
                    <p><span id="visualGradeTxt" class="grade">80</span><span class="max-grade">/100</span></p>
                  </div>
                  <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</body><span>
</html>
